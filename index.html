<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Gun Catalog</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Space Gun Catalog</a>
</nav>

<!-- Container for search bar -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchGuns()">Search</button>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript for searching guns -->
<script>
  function searchGuns() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const gunCards = document.querySelectorAll('.gun-card');

    gunCards.forEach(card => {
      const gunName = card.querySelector('.card-title').innerText.toLowerCase();
      if (gunName.includes(searchText)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>

<!-- Container for displaying space guns -->
<div class="container mt-4">
  <div class="row" id="gunContainer">
    <!-- Gun cards will be dynamically inserted here -->
  </div>
</div>

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
