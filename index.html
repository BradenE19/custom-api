<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Market</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="getColors.js"></script>
  <script src="populateGunCards.js"></script>
  <script src="getType.js"></script>
  <script src="getSize.js"></script>
  <script src="getAvailability.js"></script>
  <script src="getAmmo.js"></script>
  <script src="gunFilter.js"></script>
  <script src="populateDropdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <body>

      <div class="container mt-5">
        <h1>Gun Filter</h1>
        <div class="row mt-3">
          <div class="col-md-2">
            <h1>Size</h1>
            <select class="form-control" id="sizeDropdown">
              <option value="">Size</option>
              <!-- Populate size options dynamically -->
            </select>
          </div>
          <div class="col-md-2">
            <h1>Type</h1>
            <select class="form-control" id="typeDropdown">
              <option value="">Type</option>
              <!-- Populate type options dynamically -->
            </select>
          </div>
          <div class="col-md-2">
            <h1>Stock</h1>
            <select class="form-control" id="availabilityDropdown">
              <option value="">Availability</option>
              <!-- Populate availability options dynamically -->
            </select>
          </div>
          <div class="col-md-2">
            <h1>Ammo</h1>
            <select class="form-control" id="ammoDropdown">
              <option value="">Ammo</option>
              <!-- Populate ammo options dynamically -->
            </select>
          </div>
          <div class="col-md-2">
            <h1>Color</h1>
            <select class="form-control color-dropdown" id="colorDropdown">
              <option value="">Color</option>
              <!-- Populate color options dynamically -->
            </select>
          </div>
        </div>
        <div id="gunCardsContainer" class="row mt-5">
          <!-- Gun cards will be dynamically populated here -->
      </div>
      </div>
    

  <footer>
    <div>
        <p>The Galactic Black Market</p>
    </div>
  </footer>
</body>
</html>
