<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar with Dropdown Menus</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <script src="getColors.js"></script>
  <script src="populateGunCards.js"></script>
  <script src="getType.js"></script>
  <script src="getSize.js"></script>
  <script src="getAvailability.js"></script>
  <script src="getAmmo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <body>

      <div class="container mt-5">
        <h1 class="mb-4">Galactic Black Market</h1>
        <!-- Dropdown menus for each category -->
        <div class="row">
            <div class="col-md-3">
                <select class="form-control" id="sizeDropdown">
                    <option value="">Size</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="availabilityDropdown">
                    <option value="">Availability</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="typeDropdown">
                    <option value="">Type</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-control" id="ammoDropdown">
                    <option value="">Ammo</option>
                </select>
            </div>
            <div class="col-md-3">
              <select class="form-control" id="colorDropdown">
                  <option value="">Color</option>
              </select>
          </div>
        </div>
        <!-- Container for displaying gun cards -->
        <div id="gunCardsContainer" class="row mt-5">
            <!-- Gun cards will be dynamically populated here -->
        </div>
    </div>

  <footer>
    <div>
        <p>The Galactic Black Market</p>
    </div>
  </footer>
</body>
</html>
