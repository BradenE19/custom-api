<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar with Dropdown Menus</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="getColors.js"></script>
  <script src="populateGunCards.js"></script>
  <script src="getType.js"></script>
  <script src="getSize.js"></script>
  <script src="getAvailability.js"></script>
  <script src="getAmmo.js"></script>
  <script src="gunFilter.js"></script>
  <script src="populateDropdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <body>
      <div class="container mt-5">
        <h1>Gun Filter</h1>
        <div class="row mt-3">
            <div class="col-md-2">
                <select class="form-control" id="sizeDropdown">
                    <option value="All">Size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="typeDropdown">
                    <option value="All">Type</option>
                    <option value="Other">Other</option>
                    <option value="Machine Gun">Machine Gun</option>
                    <!-- Add other type options here -->
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="availabilityDropdown">
                    <option value="All">Availability</option>
                    <option value="This product is available.">Available</option>
                    <option value="This product is not available.">Not Available</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="ammoDropdown">
                    <option value="All">Ammo</option>
                    <option value="Buckshot">Buckshot</option>
                    <!-- Add other ammo options here -->
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="colorDropdown">
                    <option value="All">Color</option>
                    <option value="Red">Red</option>
                    <!-- Add other color options here -->
                </select>
            </div>
            <div id="gunCardsContainer" class="row mt-5">
                <!-- Gun cards will be dynamically populated here -->
            </div>
        </div>
    </div>
    
      


  <footer>
    <div>
        <p>The Galactic Black Market</p>
    </div>
  </footer>
</body>
</html>
